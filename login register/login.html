<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="stylelogin.css">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4829/4829008.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2 class="animate__animated animate__slideInDown">Log In</h2>
      <label for="username" class="animate__animated animate__slideInDown">Username:</label>
      <input type="text" id="username" placeholder="Enter Username" class="animate__animated animate__slideInDown">
      <label for="password" class="animate__animated animate__slideInDown">Password:</label>
      <input type="password" id="password" placeholder="Enter Password" class="animate__animated animate__slideInDown">
      <button type="submit" class="login-button animate__animated animate__slideInDown">Log In</button>
      <p class="signup-text animate__animated animate__slideInDown">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
