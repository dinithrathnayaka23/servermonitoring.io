<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4829/4829008.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h2 class="animate__animated animate__slideInDown">Sign Up</h2>
    <form>
      <label for="first-name" class="animate__animated animate__slideInDown">First Name:</label>
      <input type="text" id="first-name" placeholder="Enter First Name" class="animate__animated animate__slideInDown">
      
      <label for="last-name" class="animate__animated animate__slideInDown">Last Name:</label>
      <input type="text" id="last-name" placeholder="Enter Last Name" class="animate__animated animate__slideInDown">

      <label for="email" class="animate__animated animate__slideInDown">Email:</label>
      <input type="text" id="email" placeholder="Enter Email" class="animate__animated animate__slideInDown">
      
      <label for="password" class="animate__animated animate__slideInDown">Password:</label>
      <input type="password" id="password" placeholder="Enter Password" class="animate__animated animate__slideInDown">
      
      <label for="confirm-password" class="animate__animated animate__slideInDown">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Re-enter Password" class="animate__animated animate__slideInDown">
      
      <button type="submit" class="signup-button animate__animated animate__slideInDown">Sign Up</button>
    </form>
    <p class="animate__animated animate__slideInDown">Already have an account? <a href="#">Log In</a></p>
  </div>
</body>
</html>
