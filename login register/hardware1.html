<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Room Monitoring</title>
  <link rel="stylesheet" href="hardware1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>
  <div class="monitoring-data">
    <h1>Server Room Monitoring System Data</h1>
    <p>Server Status: <span class="blue">Up</span></p>
    <p>UPS Status: <span class="blue">ON</span></p>
    <p>AC unit 1 Status: <span class="blue">ON</span></p>
    <p>AC unit 2 Status: <span class="red">OFF</span></p>
    <p>Temperature: <span class="bold">32C</span></p>
    <p>Humidity: <span class="bold">40%</span></p>
    <p>CO2 concentration: <span class="bold">0.5ppm</span></p>
    <p>VOC concentration: <span class="bold">0.2ppm</span></p>
  </div>
</body>

</html>
